<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Callbacks</title>
</head>
<body>
	<script type="text/javascript">
		function getData(x,y,callback){

			document.writeln("Multiplication of "+x+" and "+y+" is: "+(x*y)+"<br>");

			callback();
		}

		function showData(){
			document.writeln("This is the statement written through the callback function.");
		}

		getData(10,20,showData);
	</script>
</body>
</html>
