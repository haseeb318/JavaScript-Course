<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exmaple Inheritance Prototype Based Approach</title>
</head>
<body>
	<script type="text/javascript">
		function Bike(company){
			this.company = company;
		}

		Bike.prototype.getCompany = function(){
			return this.company;
		}

		function Vehicle(name,price){
			this.name = name;
			this.price = price;
		}

		var bike = new Bike("Honda");
		Vehicle.prototype = bike;

		var v1 = new Vehicle("Shine",70000);
		document.writeln("Bike Name : " + v1.name + "<br>");
		document.writeln("Bike Price : " + v1.price + "<br>");
		document.writeln("Company Name : " + v1.company + "<br>");
	</script>
</body>
</html>
