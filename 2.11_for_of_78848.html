<!DOCTYPE html>
<html>
<head>
	<title>Example of for...of Loop</title>
</head>
<body>

	<script type="text/javascript">
		document.writeln("<h3>Example of for...of Loop</h3>");

		document.writeln("<h3>Example of for...of Loop with Array</h3>");

		var alphabets = ["A", "B", "C", "D"];

		for( value of alphabets ){
			document.writeln(value);
		}

		document.writeln("<h3>Example of for...of Loop with String</h3>");

		var s = "LearnVern";

		for( value of s){
			document.writeln(value + "<br>");
		}

	</script>

</body>
</html>
