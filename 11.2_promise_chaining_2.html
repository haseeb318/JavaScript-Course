<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Promise Chaining</title>
</head>
<body>
	<script type="text/javascript">
		
		new Promise(function(resolve,reject){
			setTimeout( () => { resolve(1) },2000);
		}).then( function(value){
			alert(value);
			return new Promise(function(resolve,reject){
			setTimeout( () => { resolve(value*2) },2000);
			});
		}).then( function(value){
			alert(value);
			return new Promise(function(resolve,reject){
			setTimeout( () => { resolve(value*3) },2000);
			});
		}).then(function(value){
			alert(value);
		})

	</script>
</body>
</html>
