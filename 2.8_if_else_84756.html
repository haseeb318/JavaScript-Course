<!DOCTYPE html>
<html>
<head>
	<title>Example of if...else Statement</title>
</head>
<body>
	<script type="text/javascript">
		var marks = 34;

		document.write("<h3>Example of if...else Statement</h3>");

		if(marks >= 35 ){
			document.write("Student has cleared the Examination");
		} else {
			document.write("Student has not cleared the Examination");
		}

		
	</script>

</body>
</html>
