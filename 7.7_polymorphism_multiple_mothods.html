<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exmaple Polymorphism</title>
</head>
<body>
	<script type="text/javascript">
		class A{
			display(){
				document.writeln("A class's display Method is called");
			}
		}
		class B extends A{
			display(){
				document.writeln("B class's display Method is called");
			}
		}
		
		var a = [new A(),new B()];

		a.forEach(function(message){
			message.display();
			document.writeln("<br>");
		})
	</script>
</body>
</html>
