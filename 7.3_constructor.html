<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Constructor</title>
</head>
<body>
	<script type="text/javascript">
		class Employee{
			constructor(){
				this.id = 100;
				this.name = "ABC";
			}
		}
		var emp = new Employee();
		document.writeln(emp.id + " " + emp.name);
	</script>
</body>
</html>
