<!DOCTYPE html>
<html>
<head>
	<title>Example Switch statement</title>
</head>
<body>
	<script type="text/javascript">

		document.write("<h3>Example of Switch Statement for day</h3>");

		document.write("<br>");

		switch(new Date().getDay()){
			case 1:
				document.write("Its Monday");
				break;
			case 2:
				document.write("Its Tuesday");
				break;
			case 3:
				document.write("Its Wednesday");
				break;
			case 4:
				document.write("Its Thursday");
				break;
			case 5:
				document.write("Its Friday");
				break;
			case 6:
				document.write("Its Saturday");
				break;
			case 7:
				document.write("Its Sunday");
				break;
			default:
				document.write("Incorrect Input");
		}
	</script>
</body>
</html>
