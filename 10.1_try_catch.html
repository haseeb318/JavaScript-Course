<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example try...catch</title>
</head>
<body>
	<script type="text/javascript">
		document.writeln("Hello")
		try{
			var a = ["a","b","c","d"];
			
			console.log(a);

			console.log(b);
			
		}catch(e){
			alert("Error is:"+e.message);
		}
		document.writeln("Hi");
	</script>
</body>
</html>
