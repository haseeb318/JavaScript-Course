<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Promise.any</title>
</head>
<body>
	<script type="text/javascript">
		
		Promise.any([
			
			new Promise( (resolve,reject) => setTimeout( reject(new Error("Its an Error!!!")) ,1000) ),
			new Promise( (resolve,reject) => setTimeout( reject(new Error("Its an again Error!!!")) ,1000) ),
			
		]).catch( error => {
			console.log(error.errors[0]);
			console.log(error.errors[1])
		});

	</script>
</body>
</html>
