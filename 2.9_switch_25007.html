<!DOCTYPE html>
<html>
<head>
	<title>Example Switch statement</title>
</head>
<body>
	<script type="text/javascript">
		var grade = 'A';

		document.write("<h3>Example of Switch Statement</h3>");

		switch(grade){
			case 'A':
				document.write("The student has secured A");
				break;
			case 'B':
				document.write("The student has secured B");
				break;
			default:
				document.write("The student has not secured any grade");
		}
	</script>
</body>
</html>
