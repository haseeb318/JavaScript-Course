<!DOCTYPE html>
<html>
<head>
	<title>Example String</title>
</head>
<body>
		<script type="text/javascript">
			/*Create String using Litteral*/
			var str1 = "Hello";
			var str2 = 'How are You?';

			document.writeln(str1 + " " + str2);

			/*Create String using new keyword*/
			var str3 = new String("I am Fine");
			document.writeln("<br>" + str3);			
		</script>
</body>
</html>
