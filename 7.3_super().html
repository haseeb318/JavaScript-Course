<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example super()</title>
</head>
<body>
	<script type="text/javascript">

		/*Parent Class*/
		class CompanyName{
			constructor(){
				this.companyName = "LearnVern";
			}
		}

		/*Child Class*/
		class Employee extends CompanyName{
			constructor(id,name){
				super();
				this.id = id;
				this.name = name;
			}
		}

		var emp = new Employee(100,"Amit");
		document.writeln(emp.id + " " + emp.name + " " + emp.companyName);
	</script>
</body>
</html>
