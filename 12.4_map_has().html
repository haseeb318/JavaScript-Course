<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Map has()</title>
</head>
<body>
	<script type="text/javascript">
		
		var m = new Map();

		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JavaScript");

		document.writeln("to check value at key 2 in 'm' :" + m.has(2) + "<br>");
		document.writeln("to check value at key 56 in 'm' :" + m.has(56) + "<br>");
		
	</script>
</body>
</html>
