<!DOCTYPE html>
<html>
<head>
	<title>Example open()</title>
</head>
<body>
	<input type="button" value="Click Me!" onclick="message()">

	<script type="text/javascript">
		function message() {
			setTimeout(
				function(){
					alert("This is LearnVern");
				},3000)	;
		}
	</script>
</body>
</html>
