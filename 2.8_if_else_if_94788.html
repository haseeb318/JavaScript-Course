<!DOCTYPE html>
<html>
<head>
	<title>Example of if...else...if Statement</title>
</head>
<body>
	<script type="text/javascript">
		var day = 1;

		document.write("<h3>Example of if...else...if Statement</h3>");

		if( day == 1 ){
			document.write("Today is Monday");
		}else if( day == 2 ){
			document.write("Today is Tuesday");
		}else if( day == 3 ){
			document.write("Today is Wednesday");
		}else if( day == 4 ){
			document.write("Today is Thursday");
		}else if( day == 5 ){
			document.write("Today is Friday");
		}else if( day == 6 ){
			document.write("Today is Saturday");
		}else if( day == 7 ){
			document.write("Today is Sunday");
		}else{
			document.write("Please Enter a valid Input between 1 to 7");
		}

		
	</script>

</body>
</html>
