<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exmaple Polymorphism</title>
</head>
<body>
	<script type="text/javascript">
		class A{
			display(){
				document.writeln("A class's display Method is called");
			}
		}
		class B extends A{

		}
		var b = new B();
		b.display();
	</script>
</body>
</html>
