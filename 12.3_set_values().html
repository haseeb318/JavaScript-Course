<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Set object values()</title>
</head>
<body>
	<script type="text/javascript">
		
		var s = new Set();

		s.add("HTML");
		s.add("CSS");
		s.add("Javascript");

		var iterator = s.values();

		// document.writeln("Value in iterator : " + iterator.next().value + "<br>");
		// document.writeln("Value in iterator : " + iterator.next().value + "<br>");
		// document.writeln("Value in iterator : " + iterator.next().value + "<br>");
		// document.writeln("Value in iterator : " + iterator.next().value + "<br>");

		for(let i = 0;i<s.size ; i++){
			document.writeln("Value in iterator : " + iterator.next().value + "<br>");
		}
	</script>
</body>
</html>
