<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Set object has()</title>
</head>
<body>
	<script type="text/javascript">
		
		var s = new Set();

		s.add("HTML");
		s.add("CSS");
		s.add("Javascript");

		document.writeln("To check whether 'CSS' exist in set 's' : " + s.has('CSS') + "<br>");
		document.writeln("To check whether 'Java' exist in set 's' : " + s.has('Java') + "<br>");

	</script>
</body>
</html>
