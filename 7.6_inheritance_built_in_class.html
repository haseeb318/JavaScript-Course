<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exmaple Inheritance built-in class</title>
</head>
<body>
	<script type="text/javascript">
		class Moment extends Date{
			constructor(){
				super();
			}
		}

		var m = new Moment();
		document.writeln("Today's Date : " + m.getDate() + "-" + (m.getMonth() + 1) + "-" + m.getFullYear());
	</script>
</body>
</html>
