<!DOCTYPE html>
<html>
<head>
	<title>Example Switch statement</title>
</head>
<body>
	<script type="text/javascript">
		var x = "1";

		document.write("<h3>Example of Switch Statement</h3>");

		switch(x){
			case 0:
				document.write("Off");
				break;
			case 1:
				document.write("On");
				break;
			default:
				document.write("Incorrect Input");
		}
	</script>
</body>
</html>
