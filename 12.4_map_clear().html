<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Map clear()</title>
</head>
<body>
	<script type="text/javascript">
		
		var m = new Map();

		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JavaScript");

		document.writeln("size of the Map before clear() : " + m.size + "<br>");

		m.clear();

		document.writeln("size of the Map after clear() : " + m.size);

	</script>
</body>
</html>
